				background-color: rgb(23, 34, 56);

				height: 100%;

			}

			.modal-content.override {
				border-radius: 34px;
			}

			.modal-header > .btn-close {
				margin: 0;
				right: 5%;
				position: absolute;
			}

		<div id="root" class="wrapper"></div>
